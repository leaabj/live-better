# Grafana Dashboard Provisioning
# Automatically loads dashboards from the specified path

apiVersion: 1

providers:
  # Dashboard provider for Live Better application
  - name: 'Live Better Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
